sudo: false
language: ruby

addons:
  postgresql: "9.4"

rvm:
  - 2.5.8
  - 2.6.6
  - 2.7.1
  - ruby-head

gemfile:
 - Gemfile

before_install:
  - gem update bundler

before_script:
  - psql -U postgres -c "CREATE ROLE fluentd WITH LOGIN ENCRYPTED PASSWORD 'fluentd';"
  - psql -U postgres -c "CREATE DATABASE fluentd_test OWNER fluentd;"

script: bundle exec rake test

matrix:
  allow_failures:
    - rvm: ruby-head
